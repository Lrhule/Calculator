<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js" defer></script>
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
<div id="calculator">
	<div id="display">display</div>
	
	
	
	
	<button class="usrInput">7</button>
	<button class="usrInput">8</button>
	<button class="usrInput">9</button>
	<button class="usrInput">+</button>
	<button class="usrInput">4</button>
	<button class="usrInput">5</button>
	<button class="usrInput">6</button>
	<button class="usrInput">-</button>
	<button class="usrInput">1</button>
	<button class="usrInput">2</button>
	<button class="usrInput">3</button>
	<button class="usrInput">*</button>

	<button class="usrInput">=</button>
	<button class="usrInput">/</button>

</div>

</html>
