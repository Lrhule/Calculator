<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js" defer></script>
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
<div id="calculator">
	<div id="display">display</div>
	
	
	
	
	<button class="usrInput" id="btn 7">7</button>
	<button class="usrInput" id="btn 8">8</button>
	<button class="usrInput" id="btn 9">9</button>
	<button class="usrInput" id="btn +">+</button>
	<button class="usrInput" id="btn 4">4</button>
	<button class="usrInput" id="btn 5">5</button>
	<button class="usrInput" id="btn 6">6</button>
	<button class="usrInput" id="btn -">-</button>
	<button class="usrInput" id="btn 1">1</button>
	<button class="usrInput" id="btn 2">2</button>
	<button class="usrInput" id="btn 3">3</button>
	<button class="usrInput" id="btn *">*</button>
	<button class="usrInput" id="btn 0">0</button>
	<button class="usrInput" id="btn Clr">Clear</button>
	<button class="usrInput" id="btn =">=</button>
	<button class="usrInput" id="btn /">/</button>

</div>
</body>
</html>
